  <script>
    var PHOTOS = [
      'images/pictures/460a22112f345ab01568caa3f23f11fc.jpg',
      'images/pictures/aec9b5dedd826b83dcf9e27167b0ea87.jpg',
      'images/pictures/b7219b44dac5b5bdd7da503468ea2aa8.jpg',
      'images/pictures/7d8f518bc497af864003fc2072dbb99a.jpg',
      'images/pictures/2b44de9c4807c7c03f58a5d3b0612d16.jpg',
      'images/pictures/becc6ada6544dd5051bbb439d60fce98.jpg',
      'images/pictures/b98bb51599174bd2286c5b88a35f79b3.jpg',
      'images/pictures/2ce9c58dc8b62b54bfadd4d1019671f4.jpg',
      'images/pictures/3f4cc657b9c293b6597e941295daf1d9.jpg'
    ];

    var grid = document.getElementById('photoGrid');
    var lb = document.getElementById('lightbox');
    var lbImg = document.getElementById('lightboxImg');
    var lbClose = document.getElementById('lightboxClose');

    PHOTOS.forEach(function(src) {
      var wrap = document.createElement('div');
      wrap.className = 'grid-item';
      var img = document.createElement('img');
      img.src = src;
      img.alt = '';
      img.loading = 'lazy';
      img.onerror = function() {
        wrap.style.background = 'rgba(129,212,250,0.1)';
        wrap.innerHTML = '<span style="display:flex;align-items:center;justify-content:center;height:100%;color:rgba(255,255,255,0.4);font-size:24px;">æš‚æ— å›¾</span>';
      };
      wrap.appendChild(img);
      wrap.onclick = function() {
        if (img.complete && img.naturalWidth) {
          lbImg.src = src;
          lb.classList.add('show');
          document.body.style.overflow = 'hidden';
        }
      };
      grid.appendChild(wrap);
    });

    function closeLightbox() {
      lb.classList.remove('show');
      document.body.style.overflow = '';
    }
    lbClose.onclick = closeLightbox;
    lb.onclick = function(e) {
      if (e.target === lb) closeLightbox();
    };
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
